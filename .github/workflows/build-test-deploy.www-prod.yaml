name: Build, Test, and Deploy (WWW Prod)
run-name: "Build, Test, and Deploy (WWW Prod)"

on:
  push:
    branches:
      - develop
      - mainline

env:
  NODE_VERSION: 18
  NEXT_PUBLIC_APP_URL: "${{ vars.NEXT_PUBLIC_APP_URL }}"

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "$NEXT_PUBLIC_APP_URL"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npm run build -w packages/www
      - uses: actions/upload-artifact@v4
        with:
          name: out
          path: packages/www/out

  Test:
    runs-on: ubuntu-latest
    needs: ["Build"]
    steps:
      - run: echo "No tests yet..."

  Deploy:
    runs-on: ubuntu-latest
    needs: ["Build", "Test"]
    environment: "www-prod"
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      - uses: actions/download-artifact@v4
        with:
          name: out
          path: out
      - run: aws s3 sync --delete --acl public-read out s3://${{ secrets.WWW_AWS_S3_BUCKET }}
      - run: aws cloudfront create-invalidation --distribution-id ${{ secrets.WWW_AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*" >/dev/null